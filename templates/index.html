<!DOCTYPE html>
<html>
<head>
    <title>Market Data</title>
    <script>
        function fetchData(route, callback) {
            fetch(route)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function fetchSymbols() {
            fetchData('/cryptos', symbols => {
                var select = document.getElementById('symbolSelect');
                symbols.forEach(symbol => {
                    var option = document.createElement('option');
                    option.value = symbol;
                    option.text = symbol;
                    select.add(option);
                });
            });
        }

        function fetchOhlcvData() {
            var symbol = document.getElementById('symbolSelect').value;
            if (symbol) {
                var encodedSymbol = encodeURIComponent(symbol);
                fetchData('/ohlcv/' + encodedSymbol, data => {
                    document.getElementById('ohlcvData').innerText = JSON.stringify(data, null, 2);
                });
                fetchChart(symbol);
            }
        }

        function fetchChart(symbol) {
            var iframe = document.getElementById('chartFrame');
            iframe.src = '/chart/' + encodeURIComponent(symbol);
        }

        window.onload = fetchSymbols;
    </script>
</head>
<body>
    <h1>Market Data</h1>
    <div>
        <label for="symbolSelect">Select Symbol:</label>
        <select id="symbolSelect" onchange="fetchOhlcvData()">
            <option value="">Select a symbol</option>
        </select>
    </div>
    <div>
        <h2>OHLCV Data</h2>
        <!-- <pre id="ohlcvData">Select a symbol to view OHLCV data</pre> -->
    </div>
    <div>
        <h2>Chart</h2>
        <iframe id="chartFrame" width="600" height="400" style="border:none;"></iframe>
    </div>
</body>
</html>
